<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div id="titulo-principal">
      <img src="./images/logo.png" alt="Logo de Capelo e Diploma">
      <h1>Calculadora de Médias</h1>
    </div>
    <div id="nota-minima">

    </div>
    </header>

    <form id="form-atividade">
      <input id="nome-atividade" type="text" placeholder="Nome da Atividade" required>
      <input id="nota-atividade" type="number" placeholder="Nota da Atividade" min="0" max="10" required> 
      <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da Atividade</th>
          <th>Nota da Atividade</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
      <tfoot>
        <tr>
          <td>Média Final</td>
          <td id="media-final-valor">--</td>
          <td id="media-final-resultado">---</td>
        </tr>
      </tfoot>
    </table>
  </div>  
</body>
</html>
